<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>东秦日升-课程详细信息</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <script th:src="@{/layui/layui.js}"></script>
</head>

<body>
   <form class="layui-form"  th:action="@{/edit}" th:object="${course}"  method="post">


       <div class="layui-form-item" style="margin-top: 20px;">

        <label class="layui-form-label">课程流水号：</label>
           <div class="layui-input-block">
               <input type="text" readonly="readonly" name="id" id="id"  th:value="*{id}" style="width: 400px;" placeholder="--"  class="layui-input">
           </div>
       </div>
	   
	   
	    <div class="layui-form-item" style="margin-top: 20px;">
           <label class="layui-form-label">课程主讲人：</label>
           <div class="layui-input-block">
               <input type="text" readonly="readonly" name="teacherName" id="teacherName" th:value="*{teacherName}" style="width: 400px;" placeholder="--"  class="layui-input">
           </div>
       </div>
	   
	   <div class="layui-form-item" style="margin-top: 20px;">
           <label class="layui-form-label">课程简介：</label>
           <div class="layui-input-block">
               <input type="text" readonly="readonly" name="briefIntroduction" id="briefIntroduction" th:value="*{briefIntroduction}" style="width: 400px;" placeholder="--"  class="layui-input">
           </div>
       </div>
	   
	   <div class="layui-form-item" style="margin-top: 20px;">
           <label class="layui-form-label">课程开始时间：</label>
           <div class="layui-input-block">
               <input type="text" readonly="readonly" name="beginTime" id="beginTime" th:value="*{beginTime}" style="width: 400px;" placeholder="--"  class="layui-input">
           </div>
       </div>
	   
	   <div class="layui-form-item" style="margin-top: 20px;">
           <label class="layui-form-label">课程结束时间：</label>
           <div class="layui-input-block">
               <input type="text" readonly="readonly" name="endTime" id="endTime" th:value="*{endTime}" style="width: 400px;" placeholder="--"  class="layui-input">
           </div>
       </div>
	   
	   <div class="layui-form-item" style="margin-top: 20px;">
           <label class="layui-form-label">课程容量：</label>
           <div class="layui-input-block">
               <input type="text" readonly="readonly" name="capacity" id="capacity" th:value="*{capacity}" style="width: 400px;" placeholder="--"  class="layui-input">
           </div>
       </div>
	   
	   <div class="layui-form-item" style="margin-top: 20px;">
           <label class="layui-form-label">课程价格：</label>
           <div class="layui-input-block">
               <input type="text" readonly="readonly" name="price" id="price" th:value="*{price}" style="width: 400px;" placeholder="免费"  class="layui-input">
           </div>
       </div>

   </form>

</body>
</html>
